<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="cadpro.css">
</head>
<body>
    <div class="container">
        <!-- Seção de Cadastro -->
        <div class="section">
            <h1>CADASTRO DE PRODUTOS</h1>
            <form id="formCadastroProduto">
                <input type="text" id="codigoProduto" placeholder="Código" required>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                <input type="text" id="categoriaProduto" placeholder="Categoria" required>
                <input type="number" id="quantidadeProduto" placeholder="Quantidade" required>
                <input type="number" step="0.01" id="valorProduto" placeholder="Valor" required>
                <input type="submit" value="Cadastrar Produto" class="btn-cadastrar">
            </form>
        </div>

        <!-- Seção de Busca e Atualização -->
        <div class="section">
            <h1>BUSCA E ATUALIZAÇÃO</h1>
            <form id="formBuscaProduto">
                <input type="text" id="buscaCodigoProduto" placeholder="Código do Produto" required>
                <button type="button" id="btnBuscarProduto" class="btn-buscar">Buscar Produto</button>

                <input type="text" id="dadoNomeProduto" placeholder="Nome do Produto">
                <input type="text" id="dadoCategoriaProduto" placeholder="Categoria">
                <input type="number" id="dadoQuantidadeProduto" placeholder="Quantidade">
                <input type="number" step="0.01" id="dadoValorProduto" placeholder="Valor">
                
                <div class="action-buttons">
                    <button type="button" id="btnAtualizarProduto" class="btn-atualizar">Atualizar</button>
                    <button type="button" id="btnDeletarProduto" class="btn-deletar">Deletar</button>
                    <button type="button" id="btnLimparProduto" class="btn-limpar">Limpar</button>
                </div>
            </form>
        </div>

        <!-- Link para página de clientes -->
        <div class="nav-link">
            <a href="index.html">Ir para Gestão de Clientes →</a>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
