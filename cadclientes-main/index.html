<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE CLIENTES</h1>
            <input type="text" id="idCliente" placeholder="ID do Cliente" required>
            <input type="text" id="nomeCliente" placeholder="Nome Completo" required>
            <input type="email" id="emailCliente" placeholder="E-mail" required>
            <input type="tel" id="telefoneCliente" placeholder="Telefone" required>
            <input type="text" id="enderecoCliente" placeholder="Endereço" required>
            <input id="cadastrarCliente" type="submit" value="Cadastrar Cliente" >
            <a href="cadcli.html" class="btn-busca-atualizacao">
                Busca e Atualização
            </a>
    </div>
    
    <script type="module" src="/script-clientes.js"></script>
</body>
</html>
