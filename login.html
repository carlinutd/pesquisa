<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ch Store - Flamengo</title>
</head>
<body>

<nav>
  <div class="nav__header">
    <div class="nav__logo">
      <a href="#" class="logo">
        <img src="img/logooo.png" alt="Logo" class="logo__image">
        CRF
      </a>
    </div>
    <div class="nav__menu__btn" id="menu-btn">
      <i class="ri-menu-line"></i>
    </div>
  </div>
  
  <ul class="nav__links" id="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#sobre-nós">Sobre nós</a></li>
    <li><a href="#produto">Produtos</a></li>
    <li><a href="#contato">Contato</a></li>
  </ul>
  
  <div class="nav__right">
    <div class="nav__search">
      <input type="text" id="searchInput" placeholder="Pesquisar camisas...">
      <button id="searchButton"><i class="ri-search-2-line"></i></button>
    </div>
    
    <div class="nav__login">
      <a href="#" id="loginBtn"><i class="ri-user-line"></i> Login</a>
      <div id="userProfile" style="display: none;">
        <span id="userEmail"></span>
        <a href="#" id="logoutBtn">(Sair)</a>
      </div>
    </div>
  </div>
</nav>

<header class="section__container header__container" id="home">
  <div class="header__image">
    <img src="img/urubu.png" alt="Flamengo - Mais querido">
  </div>
  <div class="header__content">
    <div class="header__text">
      <h1>Nós ajudamos você a se vestir de rubro-negro</h1>
      <p>
        Tudo que você precisa para mostrar seu amor pelo Mais Querido
      </p>
      <a href="#produto" class="btn">Ver produtos</a>
    </div>
  </div>
</header>

<div class="product__filters">
  <button class="filter-btn active" data-cat="todos">Todos</button>
  <button class="filter-btn" data-cat="jogo">Jogo</button>
  <button class="filter-btn" data-cat="retro">Retro</button>
  <button class="filter-btn" data-cat="especial">Especial</button>
</div>

<section class="section__container product__container" id="produto">
  <h2 class="section__header">Nossas Camisas</h2>
  <div class="product__grid">
    <!-- Produtos serão inseridos via JavaScript -->
  </div>
</section>

<!-- Modal de Login -->
<div class="login-modal" id="loginModal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Login</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Sua senha" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      <p class="register-link">Não tem uma conta? <a href="login.html">Cadastre-se</a></p>
    </form>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
