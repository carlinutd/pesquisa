<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutas da Venezuela</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img id="logo" src="img/logor.png" alt="Frutas da Venezuela">
  
    <div class="btn-group">
      <a href="second.html" class="frutas-btn">
        <i class="fas fa-apple-alt"></i> Frutas
      </a>
      <button class="login-btn">
        <i class="fas fa-user"></i> Login
      </button>
    </div>
  </header>

  <!-- Seção do Slogan com Imagem -->
  <section class="slogan-container">
    <div class="slogan-image">
      <img src="img/frutas.png" alt="Frutas Tropicais Venezuelanas">
    </div>
    <div class="slogan-text">
      <h1>Sabores Tropicais da <span>Venezuela</span></h1>
      <p>Frescor, qualidade e autenticidade em cada fruta que você leva para casa!</p>
      <a href="second.html" class="cta-btn">
        <i class="fas fa-shopping-basket"></i> Conheça Nossas Frutas
      </a>
    </div>
  </section>

  <footer>
    <p>Email: carloscruz@acad.ifma.edu.br</p>
    <p>Horários: estamos abertos das 8h-19</p>
    <p>Endereço: rua Venezuela</p>
    <p>Contato: 99992345464</p>
  </footer>

  <!-- Popup de Login (ADICIONADO AQUI) -->
  <div class="login-popup" id="loginPopup">
    <div class="login-container">
      <span class="close-btn" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha:</label>
          <input type="password" id="loginPassword" required placeholder="••••••••">
        </div>
        <button type="submit" class="submit-btn">Entrar</button>
        <p class="register-link">Não tem conta? <a href="#">Registre-se</a></p>
      </form>
    </div>
  </div>

  <script src="dados.js"></script>
  <script src="script.js"></script>
</body>
</html>
